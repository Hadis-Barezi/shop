{% extends 'base.html' %}
{% block content %}
<div>
    {% include 'orders/inc/temp_cart_items.html' %}
    <hr>
</div>
<div>
    <h3>ADDRESS</h3>
    <div class="col-md border-right m-3">
         <p><a href="#" class="bi bi-plus-circle-fill">Add New </a></p><br>
        {% if addresses %}
            <form action="#" method="POST">
                {% csrf_token %}
                {% for address in addresses %}
                    <label>
                        <input type="radio" name="delivery_address" value="{{address}}" required>{{address}}
                    </label><br>
                    <a href="#" class="bi bi-pencil-fill" >Edit</a> <hr>
                {% endfor %}
                <label for="code">
                    <input type="text" name="code" value="None" class="form_control">
                </label>
                <input type="submit" class="bi bi-plus-circle-fill" value="CONTINUE">
            </form>
        {% endif %}
    </div>
</div>
{% endblock content %}
